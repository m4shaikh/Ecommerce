{% extends "base.html" %}

{% block content %}
<div class="auth-container">
  <h2>Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_email">Email address</label>
      {{ form.email }}
    </div>
    <button type="submit" class="btn-auth">Send Reset Link</button>
  </form>
</div>
{% endblock %}
