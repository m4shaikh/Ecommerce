{% extends "base.html" %}

{% block content %}
<style>
  /* Container for centering the order confirmation card */
  .order-created-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    background: #f8f9fa;
    padding: 20px;
  }
  /* Card styling for the order confirmation */
  .order-card {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
    width: 100%;
  }
  .order-card h1 {
    font-size: 2.5rem;
    color: #28a745;
    margin-bottom: 20px;
  }
  .order-card p {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #333;
  }
  /* Button styling */
  .btn-continue {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #0d6efd;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .btn-continue:hover {
    background-color: #0b5ed7;
  }
</style>

<div class="order-created-container">
  <div class="order-card">
      <h1>Order Placed Successfully</h1>
      <p>Your order number is <strong>{{ order.id }}</strong></p>
      <p>We've sent a confirmation email to <strong>{{ order.email }}</strong></p>
      <a href="{% url 'shop:product_list' %}" class="btn-continue">
          Continue Shopping
      </a>
  </div>
</div>
{% endblock %}
